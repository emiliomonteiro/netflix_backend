<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .filmes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card-filme {
            background-color: #181818;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .card-filme:hover {
            transform: scale(1.05);
        }
        .card-filme img {
            width: 100%;
            border-radius: 6px;
        }
        .titulo-filme {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .ano-filme {
            font-size: 14px;
            color: #aaa;
        }
        .btn-detalhes {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn-detalhes:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Filmes</h1>

    <div class="filmes-container">
        {% for filme in filmes %}
        <div class="card-filme">
            <img src="{{ filme.thumbnail_url }}" alt="Poster de {{ filme.title }}">
            <div class="titulo-filme">{{ filme.title }}</div>
            <div class="ano-filme">{{ filme.release_year }}</div>
            <a class="btn-detalhes" href="{% url 'detalhes_filme' filme.imdb_id %}">Ver detalhes</a>
        </div>
        {% empty %}
            <p>Nenhum filme cadastrado ainda. Execute o comando de sincronização OMDB.</p>
        {% endfor %}
    </div>

</body>
</html>
